{% extends 'base.html' %}

{% block conteudo %}
<!-- Tela de inserção de pedidos-->
<div class="container card shadow-2-strong bg-light mt-4 {% if FONTE %} font {% endif %}">
    <form action="/salvar_pedido">

        <div class="h6 p-2">Cadastrar Pedido</div>

        <div class="row p-2"> <!-- linha 1 -->
                <div class="col">
                    <label for="cliente">Código Cliente</label>
                    <input type="number" class="form-control" name="cliente">
                </div>

                <div class="col">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" class="form-control" required>
                        <option selected>Selecione...</option>
                        <option value="Troca" name="troca">Troca</option>
                        <option value="Troca" name="conserto">Conserto</option>
                    </select>
                </div>

                <div class="col">
                    <label for="prazo">Prazo</label>
                    <input type="datetime" class="form-control" name="prazo">
                </div> 
        </div> <!--  fim linha 1 -->
            
        <div class="row p-2"> <!--Linha 2-->
            <div class="col-sm-3">    
                <label for="tipo">Fabricante</label>
                <select name="tipo" class="form-control" required>
                    <option selected>Selecione...</option>
                    {% for marca in marca%}
                    <option value="Troca" name="marca">{{marca[1]}}</option>
                    {% endfor %}
                </select>
                <label for="tipo">Peça</label>
                <select name="tipo" class="form-control" required>
                    <option selected>Selecione...</option>
                    {% {{fabricante}} = request.form.get("marca") %}
                    {% lista_de_peças = buscar_produto(fabricante) %}
                    {%for produto in lista_de_pecas%}
                    <option value="Troca" name="troca">produto[1]</option>
                    {% endfor %}
                    {% endblock %}
                </select>
        </div> <!-- Fim Linha 2 -->

        <div class="row p-2"> <!--Linha 3-->
                <div class="col">
                    <label for="peca">Quantidade</label>
                    <input type="text" class="form-control" name="quantidade">
                </div>
                <div class="col">
                    <label for="peca">Valor Unitário</label>
                    <input type="text" class="form-control" name="valor">
                </div>
                <div class="col">
                    <label for="total">Valor Total</label>
                    <input type="text" class="form-control" name="total" readonly>
                </div>
        </div> <!-- Fim Linha 3-->

        <div class="form-floating p-2"> <!--Linha 4-->
            <textarea class="form-control" style="height: 100px" id="observacoes" name="observacoes"></textarea>
            <label for="observacoes">Observações</label>
        </div>
            <button type="submit" class="btn btn-primary btn-lg p-2 float-end mb-4 mt-4 mr-1">Gravar</button>
    </form>
</div>
</div>

{% endblock %}
