{% extends 'base.html' %}

{% block conteudo %}
<!-- Tela de inserção de pedidos-->
<div class="{% if ALTO_CONTRASTE %}bg-dark text-white container card shadow-5-strong p-4 mt-4 fw-bold {% endif %} {% if FONTE %} font {% endif %} container card shadow-2-strong bg-light mt-4">
    <form action="/salvar_pedidos" method="POST">

        <div class="h4 p-2">Cadastrar Pedido</div>

        <div class="row p-2">
            <div class="col col-sm-3">
                <label for="numero_pedido">Número do Pedido</label>
                <input type="text" class="form-control" name="numero_pedido" value="{{ultimoid}}" readonly>
            </div>
        </div>

        <div class="row p-2"> <!-- linha 1 -->
                <div class="col-5">
                    <label for="cliente">CPF Cliente</label>
                    <input type="text" class="form-control" name="CPF" value ="{{nome}}" >
                </div>
                <div class="col-3">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" class="form-control" required>
                        <option value="Troca" name="troca">Troca</option>
                        <option value="Troca" name="conserto">Conserto</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="prazo">Prazo</label>
                    <input type="date" class="form-control" name="prazo" >
                </div> 
        </div> <!--  fim linha 1 -->
            
        <div class="row p-2"> <!--Linha 2-->
                <div class="col-sm-12">
                    <label for="peca">Peça</label>
                    <select id="inputState" class="form-control" name="peca" required>
                        {% for produto in peca %}
                        <option value="{{peca[1]}}">{{produto[1]}}</option>
                        {%endfor%}
                    </select>
                </div>
        </div> <!-- Fim Linha 2 -->

        <div class="row p-2"> <!--Linha 3-->
                <div class="col">
                    <label for="peca">Quantidade</label>
                    <input type="text" class="form-control" name="quantidade">
                </div>
                <div class="col">
                    <label for="peca">Valor Unitário</label>
                    <input type="text" class="form-control" name="valor">
                </div>
                <div class="col">
                    <label for="total">Valor Total</label>
                    <input type="text" class="form-control" name="total" readonly>
                </div>
        </div> <!-- Fim Linha 3-->

        <div class="form-floating p-2"> <!--Linha 4-->
            <textarea class="form-control" style="height: 100px" id="observacoes" name="observacoes"></textarea>
            <label for="observacoes">Observações</label>
            <div>{{msg}}</div>
        </div>
            <button type="submit" class="btn btn-primary btn-lg p-2 float-end m-4">Gravar</button>
            <button type="submit" class="btn btn-primary btn-lg p-2 float-end mt-4">Alterar</button>
    </form>
</div>
</div>

{% endblock %}
