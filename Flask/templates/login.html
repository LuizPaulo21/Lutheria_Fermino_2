<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class=" p-2 d-flex align-items-center justify-content-center" style="min-height: 100vh; min-width: 150vh;">
        <!-- Div contendo o formulário de login -->
        <div class="card p-2 col-4">
            <h1 class="p-2 text-center">Lutheria Fermino 2.0</h1>
            <form action="/login" method="POST">
                <div class="form-group p-2">
                    <label for="username"><b>Usuário:</b></label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group p-2">
                    <label for="password"><b>Senha:</b></label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary p-2">Acessar</button>
            </form>
        </div>
        <!-- FIm da Div contendo o formulário de login  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
