{% extends 'base.html' %}

{% block conteudo %}
<!-- Para ser populado pelo retorno do banco de dados, alterado e executar UPDATE-->
<div class="{%if ALTO_CONTRASTE% }bg-secondary text-white container card shadow-2-strong p-4 mt-4{% endif %} {% if FONTE %} font {% endif %} container card shadow-2-strong p-4 mt-4 bg-light" style="border-radius: 1rem">
  <div class="h5 p-2">Alterar</div>
  <form>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" data-mask="000.000.000-00">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" >
      </div>
    </div> <!-- Fim da linha 1 -->

    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento">
      </div>
    </div> <!-- Fim da linha 2 -->

    <div class="row">
      <div class="form-group col-md-3">
        <label for="inputAddress2">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
      <div class="form-row col-md-3">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Selecione...</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">CEP</label>
        <input type="text" class="form-control" id="inputZip" name="cep">
      </div>
    </div> <!-- Fim da linha 3 -->

    <div class="row">
      <div class="form-group col-md-2">
        <label for="inputZip">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" data-mask="(00) 0000-0000" >
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Celular</label>
        <input type="text" class="form-control" id="celular" name="celular" data-mask="(00) 00000-0000" >
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Contato</label>
        <input type="text" class="form-control" id="contato" placeholder="recado" name="contato">
      </div>
      <div class="form-group col-sm-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
    </div> <!-- Fim da linha 4 -->
    <br>
    <div class="row">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" maxlength="350"></textarea>
        <label for="floatingTextarea" name="obs">Observações</label>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Gravar</button>
    <br>
  </form> <!-- Fim da linha 5 -->
</div>
<!-- Scripts de mascara de CPF/CNPJ e Número de telefone e Celular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

{% endblock %}
